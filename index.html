<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Repository Search</title>
</head>
<body>
<main class="main">
  <section class="repositories">
    <img class="repositories__img" src="/img/github-icon.png" alt="GitHub icon">
    <div class="repositories__input-wrapper">
      <input class="repositories__search" type="text" autofocus placeholder="Enter repository name...">
      <ul class="repositories__datalist"></ul>
    </div>
    <ul class="repositories__list">

    </ul>
  </section>
</main>
</body>
<link rel="script" href="index.js">
</html>
