<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Repository Search</title>
</head>
<body>
<main class="main">
  <section class="repositories">
    <img class="repositories__img" src="/img/github-logo.jpg" alt="GitHub logo">
    <div class="repositories__input-wrapper">
      <input class="repositories__search" type="text" autofocus placeholder="Enter repository name...">
      <ul class="repositories__data"></ul>
    </div>
    <ul class="repositories__list">

    </ul>
  </section>
</main>
<script src="index.js"></script>
</body>
</html>
